<h1 mat-dialog-title>Modify Information</h1>
<div mat-dialog-content>
  <form [formGroup]="editUserForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="Male">M</mat-option>
        <mat-option value="Female">F</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Close</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
  <button mat-button type="reset" (click)="onReset()">Reset</button>
</div>
