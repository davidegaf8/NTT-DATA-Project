<div class="form-container">
    <h1 class="title">Enter in CityImpact</h1>
    <p>To get your access token you must first authenticate on the GoRest platform</p>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="grid-container">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Surname</mat-label>
                <input matInput type="text" name="surname" formControlName="surname">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="mail" name="email" placeholder="example@example.com" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="M">M</mat-option>
                    <mat-option value="F">F</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Token</mat-label>
                <input matInput type="text" name="token" formControlName="token">
            </mat-form-field>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-raised-button color="primary" type="reset">Reset</button>
        </div>
        <p class="error-message" *ngIf="!isFormValid">
            The form was not completed correctly. Please check the fields marked in red and resolve the errors before submitting the form. 
        </p>
    </form>
</div>
